<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compact Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
      padding-bottom: 60px;
    }
    .tab-content {
      overflow: visible !important;
      max-height: none !important;
    }
    .section-title {
      background-color: #040422;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      width: fit-content;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }
    .section-card {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 0.25rem;
      background-color: #f8f9fa;
    }
    .sticky-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px;
      border-top: 1px solid #dee2e6;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .compact-form .form-control-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }
    .table-sm td, .table-sm th {
      padding: 0.35rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-2">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 style="font-size: 1.25rem;">Create Invoice</h4>
      <button class="btn btn-primary btn-sm">View All</button>
    </div>
    
    <ul class="nav nav-tabs mb-2" id="invoiceTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab">Main</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="items-tab" data-bs-toggle="tab" data-bs-target="#items" type="button" role="tab">Details & Process</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab">Payment</button>
      </li>
    </ul>
    
    <div class="tab-content compact-form" id="invoiceTabsContent">
      <!-- Main Tab -->
      <div class="tab-pane fade show active" id="main" role="tabpanel">
        <div class="section-card">
          <div class="section-title">Basic Information</div>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Invoice No</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-6">
              <label class="form-label">SKU Code</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-6">
              <label class="form-label">Referred EC No</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-6">
              <label class="form-label">Referred Name</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div>

        <div class="section-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="section-title">Items List</div>
            <button class="btn btn-success btn-sm">+ Add Item</button>
          </div>
          
          <div class="table-responsive">
            <table class="table table-sm table-bordered">
              <thead class="table-primary">
                <tr>
                  <th width="5%">#</th>
                  <th width="25%">Item</th>
                  <th width="20%">Details</th>
                  <th width="15%">Price</th>
                  <th width="10%">Qty</th>
                  <th width="15%">Total</th>
                  <th width="10%">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><input type="text" class="form-control form-control-sm" value="Product A"></td>
                  <td><input type="text" class="form-control form-control-sm" value="Standard"></td>
                  <td><input type="text" class="form-control form-control-sm" value="$100.00"></td>
                  <td><input type="number" class="form-control form-control-sm" value="1" min="1"></td>
                  <td>$100.00</td>
                  <td><button class="btn btn-sm btn-danger">Ã—</button></td>
                </tr>
                <tr>
                  <td colspan="5" class="text-end fw-bold">Subtotal:</td>
                  <td class="fw-bold">$100.00</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
        <div class="section-card">
              <div class="d-flex justify-content-end align-items-center">
                <div>
                  <button class="btn btn-outline-secondary btn-sm me-2">Save Draft</button>
                </div>
              </div>
          </div>
      </div>
      
      <!-- Details & Process Tab -->
      <div class="tab-pane fade" id="items" role="tabpanel">
        <div class="section-card">
          <div class="section-title">Customer Details</div>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Mobile No</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-6">
              <label class="form-label">Customer Name</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        
        <div class="section-card">
          <div class="section-title">Process Options</div>
          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label">Exchange</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4">
              <label class="form-label">Sales Return</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4">
              <label class="form-label">Advance</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4">
              <label class="form-label">Exchange Amount</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4">
              <label class="form-label">Sales Return Amount</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4">
              <label class="form-label">Advance Amount</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="section-card">
          
              <div class="d-flex justify-content-end align-items-center">
                <div>
                  <button class="btn btn-outline-secondary btn-sm me-2">Save Draft</button>
                </div>
              </div>
            
          </div>
      </div>
      
      <!-- Payment Tab -->
      <div class="tab-pane fade" id="payment" role="tabpanel">
        <div class="section-card">
          <div class="section-title">Discounts</div>
          <div class="row g-2">
            <div class="col-md-4 col-6">
              <label class="form-label">Discount Value</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4 col-6">
              <label class="form-label">Cash Discount</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4 col-6">
              <label class="form-label">Your Savings</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4 col-6">
              <label class="form-label">Gross Value</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-md-4 col-6">
              <label class="form-label">Gross MC Value</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        
        <div class="section-card">
          <div class="section-title">GST Options</div>
          <div class="row g-2">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="igstCheckbox">
                <label class="form-check-label" for="igstCheckbox">IGST 3%</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cgstCheckbox">
                <label class="form-check-label" for="cgstCheckbox">CGST 3%</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sgstCheckbox">
                <label class="form-check-label" for="sgstCheckbox">SGST 1.5%</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="section-card">
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label fw-bold">Grand Total</label>
              <input type="text" class="form-control form-control-sm" value="Rs.10000">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Balance</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        
        <div class="section-card">
          <div class="section-title">Payment Methods</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cashCheck">
            <label class="form-check-label" for="cashCheck">Cash</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cardCheck">
            <label class="form-check-label" for="cardCheck">Card</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentMethod" id="upiCheck">
            <label class="form-check-label" for="upiCheck">UPI</label>
          </div>
        </div>
        
        <div class="section-card">
            <div class="d-flex justify-content-between align-items-center">
              <input type="text" placeholder="Grand Total in Words" value="Ten Thousand Only" class="form-control form-control-sm" style="width: 60%" disabled>
              <div>
                <button class="btn btn-outline-secondary btn-sm me-2">Save Draft</button>
                <button class="btn btn-success btn-sm">Save & Print</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
